<div class='p-4'>
  <div class='container-fluid p-0'>
    <div class='row mb-4 '>
      <div class='col-12 d-flex align-items-center justify-content-end'>
        <button
          mat-stroked-button type='button'
          [routerLink]="['dashboard']"
          class='ml-3'>
          Cancel
        </button>
        <button
          mat-flat-button
          class='ml-3'
          color='primary' type='submit'>
          Save
        </button>
      </div>
    </div>
  </div>
  <div class='container-fluid p-0'>
    <div class='row mb-4 justify-content-between'>
      <div class='col-lg-4'>
        <div class='row m-0'>
          <mat-form-field class='w-100'>
            <mat-label>Questionnaire Name</mat-label>
            <input matInput autocomplete='no' type='text' formControlName='name' required>
          </mat-form-field>
        </div>
      </div>
      <div class='col-lg-7 d-flex align-items-center justify-content-end'>
        <div class='row m-0'>
          <h4 class='text-muted m-0 mr-5 mt-1'>TOTAL POINTS</h4>
          <div class='row m-0'>
            <div class='d-flex sentiment'>
              <mat-icon color='primary' class='mr-3 icon--success'>sentiment_satisfied_alt</mat-icon>
              <h2 class='m-0 icon--success'>0</h2>
            </div>
            <div class='d-flex sentiment'>
              <mat-icon color='primary' class='mr-3 icon--error'>sentiment_very_dissatisfied</mat-icon>
              <h2 class='m-0 icon--error'>0</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class='container-fluid p-0'>
    <div class='row mb-4 justify-content-between'>
      <div class='col-lg-4'>
        <mat-card>

        </mat-card>
      </div>
    </div>
  </div>
</div>
