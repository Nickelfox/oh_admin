<div class='p-4'>

  <div class='container-fluid p-0'>
    <div class='row mb-4 '>
      <div class='col-12 d-flex align-items-center justify-content-end'>
        <button
          mat-stroked-button type='button'
          [routerLink]="['dashboard']"
          class='ml-3'>
          Cancel
        </button>
        <button
          mat-flat-button
          class='ml-3'
          color='primary' type='submit'>
          Save
        </button>
      </div>
    </div>
  </div>
  <div class='container-fluid p-0'>
    <div class='row  justify-content-between'>
      <div class='col-lg-5 mb-4'>
        <div class='container-fluid p-0 m-0'>
          <div class='row'>
            <div class='col-12'>
              <mat-form-field class='w-100'>
                <mat-label>Questionnaire Name</mat-label>
                <input matInput autocomplete='no' type='text'>
              </mat-form-field>
            </div>
          </div>
          <div class='row'>
            <div class='col-12'>
              <mat-card>
                <div class='row  '>
                  <div class='col-12'>
                    <div class='d-flex justify-content-between'>
                      <h1>Questions</h1>
                      <mat-slide-toggle color='primary' [(ngModel)]='showSentiment' labelPosition='before'><h4
                        class='m-0 text-muted mr-2'>Scoring</h4></mat-slide-toggle>
                    </div>
                  </div>
                </div>
                <mat-divider></mat-divider>
                <div class='row  mt-4'>
                  <div class='col-12'>
                    <mat-card class='question-card'>
                      <div class='d-flex justify-content-between'>
                        <div>
                          <h3>Question </h3>
                          <mat-card-subtitle></mat-card-subtitle>
                          <p>How many Times</p>
                        </div>
                        <div>
                          <button mat-icon-button [matMenuTriggerFor]='menu'
                                  aria-label='Example icon-button with a menu'>
                            <mat-icon>more_vert</mat-icon>
                          </button>
                          <mat-menu #menu='matMenu'>
                            <button mat-menu-item>
                              <mat-icon>people_alt</mat-icon>
                              <span>Option</span>
                            </button>
                          </mat-menu>
                        </div>
                      </div>
                    </mat-card>
                  </div>
                </div>
                <div class='row m-0 mt-4'>
                  <button color='primary' [matMenuTriggerFor]='add' class='text-left' mat-flat-button type='button'>
                    <mat-icon class='mr-2 mb-1'>add</mat-icon>
                    Add
                  </button>
                  <mat-menu #add='matMenu' class='mt-2'>
                    <button mat-menu-item>
                      <span>Multiple Choice</span>
                    </button>
                    <button mat-menu-item>
                      <span>Image Select</span>
                    </button>
                    <button mat-menu-item>
                      <span>Yes/No</span>
                    </button>
                    <button mat-menu-item>
                      <span>Slider</span>
                    </button>
                    <button mat-menu-item>
                      <span>Vertical select</span>
                    </button>
                  </mat-menu>
                </div>
              </mat-card>
            </div>
          </div>

        </div>
      </div>
      <div class='col-lg-7 mb-4 '>
        <hidden-innovation-questionnaire-questions>

        </hidden-innovation-questionnaire-questions>
      </div>
    </div>
  </div>
</div>
