<form class='p-4' [formGroup]='packForm'>
  <div class='container-fluid p-0'>
    <div class='row mb-4'>
      <div class='col-12 d-flex align-items-center justify-content-end'>
        <button
          mat-stroked-button type='button'
          [routerLink]="['/packs']"
          class='ml-3'>
          Cancel
        </button>
        <button
          (click)='submit()'
          mat-flat-button
          class='ml-3'
          color='primary' type='submit'>
          Save
        </button>
      </div>
    </div>
  </div>
  <div class='container-fluid p-0'>
    <div class='row'>
      <div class='col-lg-6 col-12'>
        <mat-card>
          <mat-card-content>
            <div class='container-fluid p-0 '>
              <div class='row mb-3'>
                <div class='col-12'>
                  <h5 class='mat-h5 text-uppercase text-color__primary--light mb-0 mr-4 font-calibri'>
                    General</h5>
                </div>
              </div>
              <div class='row mb-2'>
                <div class='col-12'>
                  <hidden-innovation-common-form-field
                    label='Pack Name'
                    controlPath='name'
                  ></hidden-innovation-common-form-field>
                </div>
              </div>
              <div class='row mb-2'>
                <div class='col-12'>
                  <hidden-innovation-common-form-field-textarea
                    [label]='constantDataService.FIELD_NAME.DESC | titlecase'
                    controlPath='description'
                  ></hidden-innovation-common-form-field-textarea>
                </div>
              </div>
            </div>
            <div class='container-fluid p-0 '>
              <div class='row mb-3'>
                <div class='col-12'>
                  <h5 class='mat-h5 text-uppercase text-color__primary--light mb-0 mr-4 font-calibri'>
                    Media</h5>
                </div>
              </div>
              <div class='row mb-3'>
                <div class='col-12'>
                  <p class='text-muted mb-2'>Thumbnail</p>
                  <hidden-innovation-common-form-field-image
                    controlPath='thumbnailId'
                    [aspectRatio]='aspectRatio.STANDARD'
                    [parentCtrl]='packForm.controls.thumbnailId'
                    (emitImageCtrlData)='packForm.controls.thumbnailId?.setValue($event)'
                    (emitRemoveImage)='packForm.controls.thumbnailId?.reset($event)'
                  ></hidden-innovation-common-form-field-image>
                </div>
              </div>
              <div class='row mb-4'>
                <div class='col-12'>
                  <p class='text-muted mb-2'>Poster</p>
                  <hidden-innovation-common-form-field-image
                    controlPath='posterId'
                    [aspectRatio]='aspectRatio.CUBE'
                    [parentCtrl]='packForm.controls.posterId'
                    (emitImageCtrlData)='packForm.controls.posterId?.setValue($event)'
                    (emitRemoveImage)='packForm.controls.posterId?.reset($event)'
                  ></hidden-innovation-common-form-field-image>
                </div>
              </div>
            </div>
            <div class='container-fluid p-0 '>
              <div class='row mb-3'>
                <div class='col-12'>
                  <h5 class='mat-h5 text-uppercase text-color__primary--light mb-0 mr-4 font-calibri'>
                    Resources</h5>
                </div>
              </div>
              <div class='row mb-3'>
                <div class='col-12'>
                  <p class='text-muted mb-2'>PDFs and Images</p>
                  <button
                    mat-stroked-button
                    color='primary' type='button'>
                    Upload
                  </button>
                </div>
              </div>
              <div class='row mb-4'>
                <div class='col-12'>
                  <p class='text-muted mb-2'>URLs</p>
                  <button
                    mat-stroked-button
                    color='primary' type='button'>
                    Upload
                  </button>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class='col-lg-6 col-12'>
        <mat-card>
          <mat-card-title class='d-flex justify-content-between align-items-center'>
            <h3 class='mat-h3 mb-0 font-sf-pro'>Contents</h3>
            <button
              mat-flat-button
              class='ml-3'
              [matMenuTriggerFor]='menuPack'
              color='primary' type='submit'>
              Add
            </button>
            <mat-menu #menuPack='matMenu'>
              <button mat-menu-item (click)='openTestSelector()'>
                <span>Test</span>
              </button>
              <button mat-menu-item (click)='openTestGroupDialog()'>
                <span>Test Group</span>
              </button>
              <button mat-menu-item (click)='openCreateLessonDialog()'>
                <span>Lessons</span>
              </button>
              <button mat-menu-item (click)='openQuestionnaireDialog()'>
                <span>Questionnaire</span>
              </button>
            </mat-menu>
          </mat-card-title>
          <mat-divider></mat-divider>
          <mat-card-content class='content-container'>
            <div class='d-flex flex-column'>
              <h5 class='mat-h5 text-uppercase mb-0 mt-2 font-calibri' style='color: #FFC107;'>
                Tests</h5>
              <ng-template [ngIf]='uiStore.testsExists$ | async' [ngIfElse]='testLengthElse'>
                <hidden-innovation-pack-content-card
                  class='mb-3'
                  *ngFor='let test of (uiStore.selectedTests$ | async); first as isFirst; last as isLast; trackBy: trackTestByFn'
                  [ngClass]='{"mt-2" : isFirst, "mb-0": isLast }'
                  [name]='test.name'
                  [category]='test.category'
                  (emitDeleteEvent)='deleteSelectedTest(test)'
                ></hidden-innovation-pack-content-card>
              </ng-template>
              <ng-template #testLengthElse>
                <div class='d-flex align-items-center justify-content-center w-100'>
                  <h4 class='mat-h4 mb-0 my-2 font-calibri text-muted'>--</h4>
                </div>
              </ng-template>
            </div>
            <div class='d-flex flex-column'>
              <h5 class='mat-h5 text-uppercase mb-0 mt-2 font-calibri' style='color: #FFC107;'>
                Test Groups</h5>
              <ng-template [ngIf]='uiStore.testGroupsExists$ | async' [ngIfElse]='testGroupLengthElse'>
                <hidden-innovation-pack-content-card
                  class='mb-3'
                  *ngFor='let testGroup of (uiStore.selectedTestGroups$ | async); first as isFirst; last as isLast; trackBy: trackTestGroupByFn'
                  [ngClass]='{"mt-2" : isFirst, "mb-0": isLast }'
                  [name]='testGroup.name'
                  [category]='testGroup.category'
                  (emitDeleteEvent)='deleteSelectedTestGroup(testGroup)'
                ></hidden-innovation-pack-content-card>
              </ng-template>
              <ng-template #testGroupLengthElse>
                <div class='d-flex align-items-center justify-content-center w-100'>
                  <h4 class='mat-h4 mb-0 my-2 font-calibri text-muted'>--</h4>
                </div>
              </ng-template>
            </div>
            <div class='d-flex flex-column'>
              <h5 class='mat-h5 text-uppercase mb-0 mt-2 font-calibri' style='color: #4DB6AC;'>
                Questionnaires</h5>
              <ng-template [ngIf]='uiStore.questionnairesExists$ | async' [ngIfElse]='questionnairesLengthElse'>
                <hidden-innovation-pack-content-card
                  class='mb-3'
                  *ngFor='let questionnaire of (uiStore.selectedQuestionnaires$ | async); first as isFirst; last as isLast; trackBy: trackQuestionnaireGroupByFn'
                  [ngClass]='{"mt-2" : isFirst, "mb-0": isLast }'
                  [name]='questionnaire.name'
                  category='--'
                  (emitDeleteEvent)='deleteSelectedQuestionnaire(questionnaire)'
                ></hidden-innovation-pack-content-card>
              </ng-template>
              <ng-template #questionnairesLengthElse>
                <div class='d-flex align-items-center justify-content-center w-100'>
                  <h4 class='mat-h4 mb-0 my-2 font-calibri text-muted'>--</h4>
                </div>
              </ng-template>
            </div>
            <div class='d-flex flex-column'>
              <h5 class='mat-h5 text-uppercase mb-0 mt-2 font-calibri' style='color: #6394E2;'>
                Lessons</h5>
              <ng-template [ngIf]='uiStore.lessonsExists$ | async' [ngIfElse]='lessonLengthElse'>
                <hidden-innovation-pack-content-card
                  class='mb-3'
                  *ngFor='let lesson of (uiStore.selectedLessons$ | async); first as isFirst; last as isLast; trackBy: trackLessonGroupByFn'
                  [ngClass]='{"mt-2" : isFirst, "mb-0": isLast }'
                  [name]='lesson.name'
                  [category]='lesson.category'
                  (emitDeleteEvent)='deleteSelectedLesson(lesson)'
                ></hidden-innovation-pack-content-card>
              </ng-template>
              <ng-template #lessonLengthElse>
                <div class='d-flex align-items-center justify-content-center w-100'>
                  <h4 class='mat-h4 mb-0 my-2 font-calibri text-muted'>--</h4>
                </div>
              </ng-template>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</form>
