<h2 mat-dialog-title>Select Image</h2>
<mat-dialog-content class="mat-typography">
  <div class="d-flex align-items-center justify-content-center media-image-cropper__con"
       [ngStyle]="{'opacity': loading ? '0' : '1'}">
    <image-cropper *ngIf="imageBlob"
                   [roundCropper]="data.round"
                   [imageFile]="imageBlob"
                   [maintainAspectRatio]="true"
                   [aspectRatio]="ratioParser()"
                   format="jpeg"
                   (imageCropped)="imageCropped($event)"
                   (cropperReady)="loadedState()"
                   (loadImageFailed)="loadImageFailed()"
    ></image-cropper>
  </div>
  <div class="d-flex align-items-center justify-content-center media-image-cropper__con media-image-cropper__con-preloader" *ngIf="loading">
    <mat-spinner [diameter]="25"></mat-spinner>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button [disabled]="!data || loading" (click)="emitImage()" color="primary">Update</button>
</mat-dialog-actions>
