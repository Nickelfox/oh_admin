<form class='p-4'>
  <div class='container-fluid p-0'>
    <div class='row mb-4'>
      <div class='col-12 d-flex align-items-center justify-content-end'>
        <button
          [routerLink]="['/dashboard']" class='ml-3'
          mat-stroked-button
          type='button'>
          Cancel
        </button>
        <button
          class='ml-3'
          color='primary' mat-flat-button type='submit' (click)='submit()'>
          Save
        </button>
      </div>
    </div>
  </div>
  <div [formGroup]='sportsActivitiesGroup' class='container-fluid p-0'>
    <div class='row'>
      <div class='col-lg-6 col-12'>
        <mat-card>
          <mat-card-content>
            <div class='container-fluid p-0 '>
              <div class='row mb-3'>
                <div class='col-12'>
                  <h5 class='mat-h5 text-uppercase text-color__primary--light mb-0 mr-4 font-calibri'>
                    General</h5>
                </div>
              </div>
              <div class='row mb-2'>
                <div class='col-12'>
                  <hidden-innovation-common-form-field
                    controlPath='header'
                    label='Goal Header'
                  ></hidden-innovation-common-form-field>
                </div>
              </div>
              <div class='row mb-2'>
                <div class='col-12'>
                  <hidden-innovation-common-form-field-textarea
                    controlPath='description'
                    label='Description'
                  ></hidden-innovation-common-form-field-textarea>
                </div>
              </div>
              <div class='row mb-3'>
                <div class='col-12'>
                  <h5 class='mat-h5 text-uppercase text-color__primary--light mb-0 mr-4 font-calibri'>
                    REMINDER</h5>
                </div>
              </div>
              <div class='row mb-2'>
                <div class='col-12'>
                  <hidden-innovation-common-form-field-textarea
                    controlPath='body'
                    label='Body'
                  ></hidden-innovation-common-form-field-textarea>
                </div>
              </div>
              <div class='row mb-2'>
                <div class='col-12'>
                  <hidden-innovation-common-form-field
                    controlPath='question'
                    label='{{constantDataService.FIELD_NAME.QUESTIONS | titlecase}}'
                  ></hidden-innovation-common-form-field>
                </div>
              </div>
              <div class='row mb-2'>
                <div class='col-12'>
                  <hidden-innovation-common-form-field-number
                    [errorMessage]=formValidationService.lockOutValidationMessage
                    controlPath='reminder'
                    label='Reminder(Days)'
                  ></hidden-innovation-common-form-field-number>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</form>
