<form class='p-4'>
  <div class='container-fluid p-0'>
    <div class='row mb-4'>
      <div class='col-12 d-flex align-items-center justify-content-end'>
        <button
          [routerLink]='["/tests-group"]'
          mat-stroked-button type='button'
          class='ml-3'>
          Cancel
        </button>
        <button
          mat-flat-button
          class='ml-3'
          color='primary' type='submit'>
          Save
        </button>
      </div>
    </div>
  </div>

  <div class='container-fluid p-0'>
    <div class='row'>
      <div class='col-lg-6 col-12'>
        <mat-card>
          <mat-card-content>
            <div class='container-fluid p-0 '>
              <div class='row mb-3'>
                <div class='col-12'>
                  <h5 class='mat-h5 text-uppercase text-color__primary--light mb-0 mr-4 font-calibri'>
                    General</h5>
                </div>
              </div>
              <div class='row mb-2'>
                <div class='col-12'>
                  <mat-form-field class='w-100'>
                    <mat-label>Test Group Name</mat-label>
                    <input matInput autocomplete='no' type='text'>
                  </mat-form-field>
                </div>
              </div>
              <div class='row mb-2'>
                <div class='col-12'>
                  <mat-form-field class='w-100' appearance='fill'>
                    <mat-label>Category</mat-label>
                    <mat-select>
                      <mat-option value='cardio'>Cardio</mat-option>
                      <mat-option value='strength'>Strength</mat-option>
                      <mat-option value='function'>Function</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class='row mb-2'>
                <div class='col-12'>
                  <mat-form-field class='w-100'>
                    <mat-label>Description</mat-label>
                    <textarea matInput></textarea>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class='container-fluid p-0 '>
              <div class='row mb-3'>
                <div class='col-12'>
                  <h5 class='mat-h5 text-color__primary--light text-uppercase mb-0 mr-4 font-calibri'>
                    Media</h5>
                </div>
              </div>
              <div class='row mb-3'>
                <div class='col-12'>
                  <p class='text-muted mb-2'>Thumbnail</p>
                  <button
                    mat-stroked-button
                    color='primary' type='submit'>
                    Upload
                  </button>
                </div>
              </div>
              <div class='row mb-4'>
                <div class='col-12'>
                  <p class='text-muted mb-2'>Poster</p>
                  <button
                    mat-stroked-button
                    color='primary' type='submit'>
                    Upload
                  </button>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class='col-lg-6 col-12'>
        <mat-card>
          <mat-card-title>
            <h3 class='mat-h3 mb-0 font-sf-pro'>Test Options</h3>
          </mat-card-title>
          <mat-divider></mat-divider>
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions>
            <button
              color='accent' class='w-100' mat-flat-button
              type='button'>
              <mat-icon class='mr-2 mb-1'>add</mat-icon>
              Add
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</form>
