<form class="p-4" >
  <div class='container-fluid p-0'>
    <div class='row mb-4'>
      <div class='col-12 d-flex align-items-center justify-content-end'>
        <button
          mat-stroked-button type='button'
          [routerLink]="['/assessments']"
          class='ml-3'>
          Cancel
        </button>
        <button
          mat-flat-button
          class='ml-3'
          color='primary' type='submit' [disabled]='(store.isLoading$ | async ) || (store.isActing$ | async)'>
          Save
        </button>
      </div>
    </div>
    <div class='container-fluid p-0'>
      <div class='row '>
        <div class='col-lg-6 col-12'>
          <mat-card>
            <mat-card-content>
              <div class='container-fluid p-0 '>
                <div class='row mb-3'>
                  <div class='col-12'>
                    <h5 class='mat-h5 text-uppercase text-color__primary--light mb-0 mr-4 font-calibri'>
                      Overview</h5>
                  </div>
                </div>
                <div class='row mb-2'>
                  <div class='col-12'>
                    <hidden-innovation-common-form-field-textarea
                      [label]='constantDataService.FIELD_NAME.ABOUT | titlecase'
                      controlPath='label'
                    ></hidden-innovation-common-form-field-textarea>
                  </div>
                </div>
                <div class='row mb-2'>
                  <div class='col-12'>
                    <hidden-innovation-common-form-field-textarea
                      [label]="'What you’ll get out of it'"
                      [placeholder]="'eg. An understanding of your upper body strength'"
                      controlPath='label'
                    ></hidden-innovation-common-form-field-textarea>
                  </div>
                </div>
                <div class='row mb-2'>
                  <div class='col-12'>
                    <hidden-innovation-common-form-field-textarea
                      [label]="'What you’ll need'"
                      [placeholder]="'eg. Bench with safety, bar and various free weights.'"
                      controlPath='label'
                    ></hidden-innovation-common-form-field-textarea>
                  </div>
                </div>
                <div class='row mb-2'>
                  <div class='col-12'>
                    <hidden-innovation-common-form-field-textarea
                      [label]="'How it works'"
                      controlPath='label'
                    ></hidden-innovation-common-form-field-textarea>
                  </div>
                </div>
                <div class='row mb-2'>
                  <div class='col-12'>
                    <hidden-innovation-common-form-field
                      label='Lockout(days)'
                    ></hidden-innovation-common-form-field>
                  </div>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
        <div class='col-lg-6 col-12'>
          <mat-card class='mb-2'>
            <mat-card-title class="row m-0 mb-3 d-flex justify-content-between">
              <h3 class='mat-h3 mb-0 font-sf-pro'>Test Options</h3>
              <div class='align-items-center'>
                <div class='col-12 mt-1  d-flex align-items-center justify-content-end'>
                  <h5 class='mat-h5 text-color__primary--light mb-0 mr-4 font-calibri'>TOTAL POINTS</h5>
                  <div class='d-flex align-items-center ml-5 mr-3'>
                    <div class='d-flex align-items-center'>
                      <mat-icon color='primary' class='mr-3 text-color__success'>sentiment_satisfied_alt</mat-icon>
                      <h2 class='m-0 text-color__success'>20</h2>
                    </div>
                    <div class='d-flex align-items-center ml-5'>
                      <mat-icon color='primary' class='mr-3 text-color__error'>sentiment_very_dissatisfied</mat-icon>
                      <h2 class='m-0 text-color__error'>0</h2>
                    </div>
                  </div>
                </div>
              </div>
            </mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
              <mat-card class='mat-elevation-z3 p-3 mb-3 mt-5' >
                <div class='container-fluid p-0'>
                  <div class='row'>
                    <div class='col-8'>
                      <h4 class='mat-h4 mb-0 font-weight-bold'>{{'MAF Test'}}</h4>
                      <h5
                        class='mat-h5 text-color__primary--light mb-0 mr-4 font-calibri'>{{'Group'}}</h5>
                    </div>
                    <div class='col-4 d-flex justify-content-end'>
                      <div class='d-flex align-items-center justify-content-end'>
                        <div class='d-flex align-items-center ml-5 mr-3'>
                          <div class='d-flex align-items-center'>
                            <mat-icon color='primary' class='mr-3 text-color__success'>sentiment_satisfied_alt</mat-icon>
                            <h2 class='m-0 text-color__success'>10</h2>
                          </div>
                          <div class='d-flex align-items-center ml-5'>
                            <mat-icon color='primary' class='mr-3 text-color__error'>sentiment_very_dissatisfied</mat-icon>
                            <h2 class='m-0 text-color__error'>0</h2>
                          </div>
                        </div>
                      </div>
                      <button type='button' mat-icon-button [matMenuTriggerFor]='testOption'>
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #testOption='matMenu'>
                        <button type='button' mat-menu-item>
                          <mat-icon>delete</mat-icon>
                          <span>Delete</span>
                        </button>
                      </mat-menu>
                    </div>
                  </div>
                </div>
              </mat-card>
            </mat-card-content>
            <mat-card-actions>
              <button
                color='accent' class='w-100' mat-flat-button
                type='button'
                [matMenuTriggerFor]='menuPack'
              >
                <mat-icon class='mr-2 mb-1'>add</mat-icon>
                Add
              </button>
              <mat-menu #menuPack='matMenu'>
                <button type='button' mat-menu-item (click)='openContentSelectorDialog()'>
                  <span>Content (Test/Test-Group/Questionnaire)</span>
                </button>
              </mat-menu>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</form>
