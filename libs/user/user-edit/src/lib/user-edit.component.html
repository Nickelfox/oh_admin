<div class='p-4'>

    <mat-card class='p-0'>

        <div class='row mb-4'>
          <div class='col-4'>
            <mat-form-field class='w-100'>
            <mat-label>Name</mat-label>
            <input matInput autocomplete='no' type='text' formControlName='name'  required>
          </mat-form-field>
          </div>
        </div>
        <div class='row mb-4'>
          <div class='col-4'>
            <mat-form-field class='w-100'>
              <mat-label>User Name</mat-label>
              <input matInput autocomplete='no' type='text' formControlName='name'  required>
            </mat-form-field>
          </div>
          <div class='col-4'>
            <mat-form-field class='w-100'>
              <mat-label>Email ID</mat-label>
              <input matInput autocomplete='no' type='text' formControlName='name'  required>
            </mat-form-field>
          </div>

          <div class='col-4'>
            <mat-form-field class='w-100'>
              <mat-label>language Detail</mat-label>

            </mat-form-field>
          </div>
        </div>
        <div class='row mb-4'>
          <div class='col-4'>

              <mat-label>Role</mat-label>

          </div>

          </div>

              <mat-label> UPDATED AT</mat-label>
              <input matInput autocomplete='no' type='text' formControlName='name'  required>
            </mat-form-field>
          </div>
        </div>
        <div class='row '>
          <div class='col-12'>
            <button mat-flat-button color='primary'>Save</button>
            <button mat-stroked-button class='ml-2' >Cancel</button>
          </div>
        </div>

      </div>

    </mat-card>
