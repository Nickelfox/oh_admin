<div class='container-fluid  mt-3'>
  <div class='row'>
    <div class='col-12'>
      <mat-card class='p-0'>
        <mat-card-content>
          <table mat-table [dataSource]="dataSource" class="w-100">

            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef> First name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>


            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef> Last name </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email ID </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="country">
              <th mat-header-cell *matHeaderCellDef> Country/Location </th>
              <td mat-cell *matCellDef="let element"> {{element.country}} </td>
            </ng-container>

            <ng-container matColumnDef="date_of_joining">
              <th mat-header-cell *matHeaderCellDef> Date of Joining  </th>
              <td mat-cell *matCellDef="let element"> {{element.date_of_joining}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status  </th>
              <td mat-cell  *matCellDef="let element"> <mat-chip-list >
                <mat-chip color='primary' class='mat-chip mat-chip--success' >{{element.status}}</mat-chip>
              </mat-chip-list> </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button
                        color="primary" class="mr-2">
                  <mat-icon>create</mat-icon>
                </button>
                <button  mat-icon-button
                         color="primary">
                  <mat-icon>visibility</mat-icon>
                </button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>
