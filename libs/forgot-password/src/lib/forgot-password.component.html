<hidden-innovation-auth-layout>
  <div class='container-fluid p-0'>

    <div class='row mb-3'>
      <div class='col-12'>
        <h1 class='mat-h1 m-0 mb-1 font-sf-pro--bold'>Forgot Password</h1>
        <p class='mat-subheading-2 font-calibri font-weight-normal text-muted mb-0'>Enter email to receive password
          reset code on email</p>
      </div>
    </div>
    <form class='row' (ngSubmit)="submit()">
      <div class='col-12'>
        <div class='container-fluid p-0'>
          <div class="row mb-2">
            <div class='col-lg-10 col-md-10 col-12 '>
              <mat-form-field class='w-100'>
                <mat-label>Email</mat-label>
                <input matInput autocomplete='no' type="email" [formControl]="email" required>
                <mat-error
                  *ngIf='email.errors?.required'>{{formValidationService.emailValidationMessage.required}}</mat-error>
                <mat-error
                  *ngIf='email.errors?.email'>{{formValidationService.emailValidationMessage.invalid}}</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class='row'>
            <div class='col-lg-10 col-md-11 col-12  d-flex align-items-center justify-content-between'>
              <div class="d-flex">
                <button class="mr-3" mat-flat-button color='primary' type='submit'
                        [disabled]="store.isForgotLoading$ | async">
                  Send Code
                </button>
                <a mat-button [routerLink]="['/login']"
                   [disabled]="store.isForgotLoading$ | async">
                  Back To Login
                </a>
              </div>
              <a mat-button [disabled]="store.isForgotLoading$ | async" [routerLink]="['/reset-password']">Already
                received code?</a>
            </div>
          </div>
        </div>
      </div>
    </form>
