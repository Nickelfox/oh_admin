

<hidden-innovation-auth-layout>
  <div class='container-fluid p-0'>
    <div class='row mb-2'>
      <div class='col-12'>
        <h1 class='mat-h1 m-0 mb-1 font-sf-pro--bold'>Forgot Password</h1>
        <p class='mat-subheading-2 font-calibri font-weight-normal text-muted mb-0'>Enter  email address for password reset link.</p>
      </div>
    </div>

    <form [formGroup]='forgotForm' class='row' >
      <div class='col-12'>
        <div class='container-fluid p-0'>
          <div class='row mb-3'>
            <div class='col-12 '>
              <mat-form-field class='w-100'>
                <mat-label>Email</mat-label>
                <input matInput formControlName='email' required>
                <mat-error
                  *ngIf='forgotForm.controls.email.errors?.required'>{{formValidationService.emailValidationMessage.required}}</mat-error>
                <mat-error
                  *ngIf='forgotForm.controls.email.errors?.email'>{{formValidationService.emailValidationMessage.invalid}}</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class='row'>
            <div class='col-12  d-flex justify-content-between'>
              <button mat-flat-button color='primary' type='submit' >
                Send Link
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
</hidden-innovation-auth-layout>
