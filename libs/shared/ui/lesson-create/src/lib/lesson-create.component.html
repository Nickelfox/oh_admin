<div>
  <h2 mat-dialog-title
      class='font-calibri--bold'>{{"Add lesson "}}</h2>
</div>
<mat-dialog-content>
  <form >
    <div class='container-fluid p-0'>
      <div class='row mb-2'>
        <div class='col-12 ' >
          <mat-form-field appearance="fill" class='w-100'>
            <mat-label>Lesson Name</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
      </div>
      <div class='row mb-2'>
        <div class='col-12'>
          <mat-form-field class='w-100' appearance='fill'>
            <mat-label>Category</mat-label>
            <mat-select>
              <mat-option value='cardio'>Cardio</mat-option>
              <mat-option value='strength'>Strength</mat-option>
              <mat-option value='function'>Function</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class='row mb-2'>
        <div class='col-12'>
          <mat-form-field class="example-chip-list w-100" appearance="fill">
            <mat-label>Subcategory</mat-label>
            <mat-chip-list #chipList aria-label="Fruit selection">
              <mat-chip
                *ngFor="let fruit of fruits"
                [selectable]="selectable"
                [removable]="removable"
                (removed)="remove(fruit)">
                {{fruit}}
                <button matChipRemove *ngIf="removable">
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
              <input
                placeholder="New fruit..."
                #fruitInput
                [formControl]="fruitCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                {{fruit}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
      <div class='row mb-3'>
        <div class='col-12'>
          <p class='text-muted mb-2'>Video</p>
          <button
            mat-stroked-button
            color='primary' type='submit'>
            Upload
          </button>
        </div>
      </div>
      <div class='row mb-4'>
        <div class='col-12'>
          <p class='text-muted mb-2'>Thumbnail</p>
          <button
            mat-stroked-button
            color='primary' type='submit'>
            Upload
          </button>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align='end'>
  <button mat-stroked-button mat-dialog-close>cancel</button>
  <button mat-flat-button color='primary' >Save</button>
</mat-dialog-actions>
