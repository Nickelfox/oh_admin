<div class='d-flex align-items-center justify-content-center'
     matTooltip='{{text}}'
     [ngStyle]='{"width": size + "px", "height": size + "px"}'>
  <div class='text__container'>
    <span class='mat-subheading-1 mb-0'>{{text | maxStringLimit: 6}}</span>
  </div>
  <mat-spinner [mode]='spinnerMode' [value]='value' [diameter]='size' [color]='color'></mat-spinner>
</div>
