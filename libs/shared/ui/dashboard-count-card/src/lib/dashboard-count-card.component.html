<mat-card class='bg-light' matRipple>
  <mat-card-content class='text-center'>
    <div class='d-flex align-items-center'>
      <mat-icon color='primary' class='mr-1 card-icon'>{{icon}}</mat-icon>
      <h4 class='mat-h4 mb-0 text-color__primary font-calibri'>{{cardTitle ? (cardTitle | titlecase | maxStringLimit) : '--'}}</h4>
    </div>
    <ng-template [ngIf]='isLoading' [ngIfElse]='statsLoadingElse'>
      <div class='d-flex overflow-hidden'>
        <content-loader viewBox='0 0 250 40' class='w-100 h-100' backgroundColor='#eeeeee'>
          <svg:rect x='0' y='0' rx='3' ry='3' width='250' height='40' />
        </content-loader>
      </div>
      <div class='d-flex align-items-center overflow-hidden'>
        <content-loader viewBox='0 0 250 18' class='w-100 h-100' backgroundColor='#eeeeee'>
          <svg:rect x='0' y='0' rx='3' ry='3' width='250' height='18' />
        </content-loader>
      </div>
    </ng-template>
    <ng-template #statsLoadingElse>
      <div class='d-flex'>
        <h1 class='mat-h1 mb-0 font-sf-pro--bold text-color__primary'>{{count ?? '--'}}</h1>
      </div>
      <div class='d-flex align-items-center'>
        <h5 class='mat-h5 mb-0 text-color__primary font-calibri'>
          <span class='text-color__success'
                [ngClass]='{"text-color__success" : (isPositive === true), "text-color__error" : (isPositive === false)}'>
            {{ change ?? '--'}}%
          </span>
          From Last
          Week</h5>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
