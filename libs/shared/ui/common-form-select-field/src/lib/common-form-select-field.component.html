<mat-form-field class='w-100'>
  <mat-label>{{label}}</mat-label>
  <mat-select [placeholder]='placeholder || label'
              [formControl]='control'>
    <ng-content></ng-content>
  </mat-select>
  <mat-error
    *ngIf='control.errors?.required'>
    {{label}} {{formValidationService.fieldValidationMessage.required}}</mat-error>
</mat-form-field>
