<mat-form-field class='w-100' [ngClass]='{"text-muted": disabled}'>
  <mat-label>{{label}}</mat-label>
  <textarea rows='6' matInput autocomplete='no' [disabled]='disabled' [readonly]='readonly'
            [placeholder]='placeholder || label'
            [formControl]='control'></textarea>
  <mat-error>
    <ng-template [ngIf]='((control.touch$ | async) || (control.dirty$ | async)) && (control.errors$ | async)' let-error>
      <hidden-innovation-form-field-errors
        [label]='label'
        [error]='error'
      ></hidden-innovation-form-field-errors>
    </ng-template>
  </mat-error>
</mat-form-field>
