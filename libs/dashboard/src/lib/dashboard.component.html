<div class='p-4'>
  <div class='container-fluid p-0'>
    <div class='row'>
      <div class='col-12'>
        <div class='container-fluid p-0'>
          <div class='row mb-4'>
            <div class='col-6 col-lg-3'>
              <hidden-innovation-dashboard-count-card
                [count]='store.totalUsers$ | async'
                [isLoading]='store.isChangeLoading$ | async'
                [change]='-89'
                cardTitle='Total Users'
                icon='people'
              ></hidden-innovation-dashboard-count-card>
            </div>
            <div class='col-6 col-lg-3'>
              <hidden-innovation-dashboard-count-card
                [isLoading]='store.isChangeLoading$ | async'
                cardTitle='Total App Downloads'
                icon='file_download'
              ></hidden-innovation-dashboard-count-card>
            </div>
          </div>
          <div class='row mb-4'>
            <div class='col-6'>
              <mat-card>
                <mat-card-content>
                  <canvas baseChart
                          chartType='line'
                          [colors]='chartColors'
                          [datasets]='chartData'
                          [labels]='chartLabels'
                          [legend]='chartLegend'
                          [options]='chartOptions'>
                  </canvas>
                </mat-card-content>
              </mat-card>
            </div>
            <div class='col-6'>
              <mat-card>
                <mat-card-content>

                          chartType='line'

                          [datasets]='chartData'
                          [labels]='chartLabels'
                          [legend]='chartLegend'
                          [options]='chartOptions'>
                  </canvas>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
      </div>

        <div class='container-fluid p-0'>
